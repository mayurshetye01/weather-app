<label class="logoutLblPos">
  <a routerLink="/logout" routerLinkActive="active" (click)="onLogout()" align="bottom">Logout</a>
</label>
<div class="form-group">
    <span>
      {{errorMsg}}
    </span>
</div>
<br>
<div>
<input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off"
       placeholder="Search by username" style="width: 362px">
</div>
<div class="container">
  <h4>User Search History</h4>
</div>
<div class="container text-center">
  <div class="row">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>User</th>
        <th>Cities</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let entry of userHistoryMap | keyvalue | filter: searchText">
        <td>
          <label>{{entry.key}}</label>
        </td>
        <td>
          <span *ngFor="let record of entry.value">{{record.city}} </span>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
